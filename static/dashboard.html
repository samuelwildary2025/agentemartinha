
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Agente Festinfan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card-metric { border-left: 5px solid #0d6efd; }
        .card-metric h2 { font-size: 2.5rem; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">ü§ñ Agente Festinfan - Dashboard</span>
            <button class="btn btn-outline-light btn-sm" onclick="location.reload()">Atualizar</button>
        </div>
    </nav>

    <div class="container">
        <!-- M√©tricas Principais -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card shadow-sm card-metric border-primary">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Conversas (Hoje)</h6>
                        <h2 id="totalConversas">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm card-metric border-success" style="border-left-color: #198754;">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Pedidos / Transbordo</h6>
                        <h2 id="totalPedidos">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm card-metric border-warning" style="border-left-color: #ffc107;">
                    <div class="card-body">
                        <h6 class="card-title text-muted">Taxa de Convers√£o</h6>
                        <h2 id="taxaConversao">0%</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Gr√°fico Hor√°rio -->
            <div class="col-md-8 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header">Atividade por Hora</div>
                    <div class="card-body">
                        <canvas id="hourlyChart" style="max-height: 300px;"></canvas>
                    </div>
                </div>
            </div>

            <!-- Top Produtos -->
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-header">Top Produtos Buscados</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush" id="topProductsList">
                            <li class="list-group-item text-muted">Carregando...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Insights AI -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow-sm border-info">
                    <div class="card-header bg-info text-white">
                        üß† Insights do Dia (IA)
                    </div>
                    <div class="card-body">
                        <p class="card-text" id="aiInsights">
                            <em>Aguardando dados para gerar an√°lise...</em>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- √öltimos Eventos -->
        <div class="card shadow-sm">
            <div class="card-header">√öltimas Intera√ß√µes</div>
            <div class="card-body p-0">
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Evento</th>
                            <th>Telefone</th>
                            <th>Detalhes</th>
                        </tr>
                    </thead>
                    <tbody id="eventsTable">
                        <tr><td colspan="4" class="text-center">Carregando...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Carregar Stats
                const res = await fetch('/api/dashboard/stats');
                const stats = await res.json();
                
                document.getElementById('totalConversas').innerText = stats.total_conversations;
                document.getElementById('totalPedidos').innerText = stats.total_orders;
                
                const conv = stats.total_conversations > 0 
                    ? Math.round((stats.total_orders / stats.total_conversations) * 100) 
                    : 0;
                document.getElementById('taxaConversao').innerText = conv + '%';
                
                // Produtos Top
                const prodList = document.getElementById('topProductsList');
                prodList.innerHTML = '';
                if (stats.top_products.length === 0) {
                    prodList.innerHTML = '<li class="list-group-item text-muted">Sem buscas hoje.</li>';
                } else {
                    stats.top_products.forEach(p => {
                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center';
                        li.innerHTML = `${p.product} <span class="badge bg-primary rounded-pill">${p.count}</span>`;
                        prodList.appendChild(li);
                    });
                }
                
                // Chart Activity
                const ctx = document.getElementById('hourlyChart').getContext('2d');
                const hours = Array.from({length: 24}, (_, i) => i);
                const dataPoints = new Array(24).fill(0);
                
                stats.hourly_activity.forEach(item => {
                    dataPoints[parseInt(item.hour)] = item.count;
                });
                
                if (window.myChart) window.myChart.destroy();
                window.myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: hours.map(h => h + 'h'),
                        datasets: [{
                            label: 'Intera√ß√µes',
                            data: dataPoints,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)'
                        }]
                    },
                    options: { maintainAspectRatio: false }
                });

                // Carregar Eventos
                const resEvents = await fetch('/api/dashboard/events');
                const events = await resEvents.json();
                const tbody = document.getElementById('eventsTable');
                tbody.innerHTML = '';
                
                events.forEach(e => {
                    const row = document.createElement('tr');
                    const details = JSON.stringify(e.metadata || {}).substring(0, 50);
                    row.innerHTML = `
                        <td>${e.created_at.split(' ')[1]}</td>
                        <td>${e.event_type}</td>
                        <td>${e.session_id}</td>
                        <td><small>${details}</small></td>
                    `;
                    tbody.appendChild(row);
                });
                
                // AI Insights Mock (Simulado por enquanto)
                if (stats.top_products.length > 0) {
                     const top = stats.top_products[0].product;
                     document.getElementById('aiInsights').innerHTML = 
                        `<strong>Tend√™ncia:</strong> O termo "<strong>${top}</strong>" foi o mais buscado hoje.<br>` +
                        `O hor√°rio de pico foi √†s <strong>${dataPoints.indexOf(Math.max(...dataPoints))}h</strong>.`;
                }

            } catch (err) {
                console.error("Erro ao carregar dados", err);
            }
        }
        
        loadData();
        setInterval(loadData, 30000); // Auto refresh 30s
    </script>
</body>
</html>
